<h1>Book Store</h1>

<table border="1" class="table">
    <thead>
        <th></th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td>
                <img [src] = "book.imageUrl" alt="image here" height="50">
            </td>
            <td>{{book.name}}</td>
            <td>{{book.description}}</td>
            <td>{{book.unitPrice | currency :'USD' }}</td>
        </tr>
    </tbody>
</table>
